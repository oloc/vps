alias ll="ls -l"
alias ls="ls --color=auto"
alias last="cat $(ls -1 | tail -1)"
alias lof='sudo lsof -nP -p'
alias log="cd /var/log; ls"
alias prep="ps -ef | grep"
alias readboot="sed $'s/\^\[/\E/g;s/\[1G\[/\[27G\[/' /var/log/boot | more"
alias sc="cd ~/scripts"
alias si="sudo vi"
alias smod="sudo chmod"
alias sown="sudo chown"
